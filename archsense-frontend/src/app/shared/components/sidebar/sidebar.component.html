<aside class="sidebar">
  <nav class="sidebar-nav">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.path" 
       routerLinkActive="active"
       class="sidebar-item">
      <span class="sidebar-icon">{{ item.icon }}</span>
      <span class="sidebar-label">{{ item.label }}</span>
    </a>
  </nav>
</aside>
