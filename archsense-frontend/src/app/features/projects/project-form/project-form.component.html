<app-header></app-header>

<div class="container form-container">
  <div class="card">
    <h2>Create New Project</h2>

    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project Name *</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          [class.error]="name?.invalid && name?.touched"
          placeholder="My Architecture Project"
        />
        <div class="error-message" *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.['required']">Project name is required</span>
          <span *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters</span>
          <span *ngIf="name?.errors?.['maxlength']">Name cannot exceed 100 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          [class.error]="description?.invalid && description?.touched"
          placeholder="Describe your project (optional)"
        ></textarea>
        <div class="error-message" *ngIf="description?.invalid && description?.touched">
          <span *ngIf="description?.errors?.['maxlength']">Description cannot exceed 500 characters</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || loading">
          {{ loading ? 'Creating...' : 'Create Project' }}
        </button>
      </div>
    </form>
  </div>
</div>
