<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-20">Create Your Account</h2>

    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          [class.error]="name?.invalid && name?.touched"
          placeholder="John Doe"
        />
        <div class="error-message" *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
          <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
          <span *ngIf="name?.errors?.['maxlength']">Name cannot exceed 100 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
          placeholder="you@example.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.error]="password?.invalid && password?.touched"
          placeholder="At least 8 characters"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full"
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? 'Creating account...' : 'Register' }}
      </button>
    </form>

    <p class="text-center mt-20">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
