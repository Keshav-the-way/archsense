spring:
  application:
    name: ai-service
  profiles:
    active: local

server:
  port: 8086

ai:
  provider: mock
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4
    max-tokens: 4000
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: claude-haiku-4-5-20251001
    max-tokens: 4000

logging:
  level:
    com.archsense: DEBUG

---
spring:
  config:
    activate:
      on-profile: local
ai:
  provider: mock

---
spring:
  config:
    activate:
      on-profile: dev
ai:
  provider: openai

---
spring:
  config:
    activate:
      on-profile: prod
ai:
  provider: openai