spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 86400000

services:
  user-service:
    base-url: http://localhost:8081
  project-service:
    base-url: http://localhost:8082
  artifact-service:
    base-url: http://localhost:8083
  analysis-service:
    base-url: http://localhost:8084

rate-limit:
  enabled: true
  requests-per-minute: 60

cors:
  allowed-origins: http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.archsense: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false